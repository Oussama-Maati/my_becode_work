<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contactez-nous</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Contactez-nous</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form action="/" method="post">
        <label for="first_name">Prénom :</label>
        <input type="text" name="first_name" required>
        <br>
        <label for="last_name">Nom :</label>
        <input type="text" name="last_name" required>
        <br>
        <label for="email">Email :</label>
        <input type="email" name="email" required>
        <br>
        <label for="country">Pays :</label>
        <select name="country" required>
            <option value="France">France</option>
            <option value="Belgique">Belgique</option>
            <option value="Canada">Canada</option>
            <!-- Ajoutez d'autres options ici -->
        </select>
        <br>
        <label for="message">Message :</label>
        <textarea name="message" required></textarea>
        <br>
        <label>Genre :</label>
        <input type="radio" name="gender" value="H" required> Homme
        <input type="radio" name="gender" value="F" required> Femme
        <br>
        <label>Sujet :</label>
        <input type="checkbox" name="topics" value="Réparation"> Réparation
        <input type="checkbox" name="topics" value="Commande"> Commande
        <input type="checkbox" name="topics" value="Autre"> Autre
        <br>
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
